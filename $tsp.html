<head>
  <title>Fandom Map</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/konva@7/konva.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  </head>
  <style>
  a {
  float: left;
  display: flex;
  }
  
  div{
  height: 30%;
  }
  input{
    padding: 0;
    margin: 0;
    z-index: 50;
    width: 50px;
  line-height: 1;
  }
  .stop canvas,.stop,.stop div{
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  pointer-events: none;
  -webkit-user-select: none;
  }
  
  </style>
  <div id="c" style="position: fixed"></div>
  
  <a id=f>Ver2 Formula # Cities ^ <input value=3 type="number"></input> </a><br><br>

  <a id=n>Number of waypoints </a><br>
  <a id=t>Iterated </a><br>
  <a id=s>Time 0ms</a>
  <script>
    var startTime
  var count = 3
  var histories
  var iteration = 30
  var solution = false
  Konva.autoDrawEnabled = false;//important
  Konva.hitOnDragEnabled = true;
  stage = new Konva.Stage({
  container: 'c',
  width: window.innerWidth,
  height: window.innerHeight,
  });
  layer = new Konva.Layer();
  iteratelayer = new Konva.Layer();

  
  stage.add(iteratelayer)
  stage.add(layer)
  
  stage.on('click tap', function (e) {
  if ( !e.target.id()) {
startTime=performance.now();

  
  var pos = stage.getPointerPosition();
  var shape = new Konva.Circle({
  x: pos.x,
  y: pos.y,
  fill: '#0080ff',
  radius: 15,
  id: count.toString()
  });
  layer.add(shape)
  shape.draw()
  simulation([pos.x, pos.y, count.toString()])
  count += 1
  $('#n').html('Number of waypoints ' + cities.length)
  shape.on('mouseover',function(){
  stage.container().style.cursor = 'pointer';
  })
  shape.on('mouseleave', function () {
  stage.container().style.cursor = 'default';
  });
  shape.on('click tap',function(){
  shape.destroy()
  solution=false
  simulation()
  $('#n').html('Number of waypoints ' + cities.length)
  stage.container().style.cursor = 'default';
  })}
  })
  function simulation(newwp) {
  stage.find('Line').forEach(function (e) { e.destroy() })
  if (!solution) {
  cities = []
  stage.find('Circle').forEach(function (e) { cities.push([e.x(), e.y(), e.id().toString()]) })
  } else cities = solution.concat([newwp])
  if (cities.length <= 1){ 
  $('#t').html('Iterated None')
  stage.batchDraw()
  return 'Only 1'}
  $('#t').html('Iterated '+parseInt(cities.length ** $('input').val()))
  for (var tour = [], x = 0; tour.length < cities.length; x++)tour.push(x)
  logspace(5, 0, parseInt(cities.length **  $('input').val())).forEach(function (temperature) {
  [i, j] = Array.from({ length: cities.length }, (v, k) => k).sort(function () { return .5 - Math.random() }).slice(0, 2).sort(function (a, b) { return a - b });
  newTour = tour.slice(0, i).concat(tour.slice(j, j + 1), tour.slice(i + 1, j), tour.slice(i, i + 1), tour.slice(j + 1, cities.length))
  if (Math.exp([j, j - 1, i, i - 1].map(k => Math.sqrt([0, 1].map(d => (cities[tour[Number(((k + 1) - (Math.floor((k + 1) / cities.length) * cities.length)).toPrecision(8))]][d] - cities[tour[Number((k - (Math.floor(k / cities.length) * cities.length)).toPrecision(8))]][d]) ** 2).reduce((sum, a) => sum + a, 0))).reduce((sum, a) => sum + a, 0) -  [j, j - 1, i, i - 1].map(k => Math.sqrt([0, 1].map(d => (cities[newTour[Number(((k + 1) - (Math.floor((k + 1) / cities.length) * cities.length)).toPrecision(8))]][d] - cities[newTour[Number((k - (Math.floor(k / cities.length) * cities.length)).toPrecision(8))]][d]) ** 2).reduce((sum, a) => sum + a, 0))).reduce((sum, a) => sum + a, 0) / temperature) > Math.random())  
  {tour = newTour
  }
  })

  solution = [...Array(cities.length).keys()].map(i => cities[tour[i % cities.length]])
  for (var m = 0, gaps = []; m < cities.length; m++) if (m!=cities.length-1)gaps.push(distance(m, m + 1))
  biggestgap = gaps.indexOf(Math.max(...gaps))
  solution = solution.slice(biggestgap + 1, solution.length).concat(solution.slice(0, biggestgap + 1))
  //final solution
  drawroute(solution)
  }//simulation
  function logspace(a, b, len) {
  end = len - 1;
  d = (b - a) / end;
  arr = new Array(len);
  tmp = a;
  arr[0] = Math.pow(10, tmp);
  for (var i = 1; i < end; i++) {
  tmp += d;
  arr[i] = Math.pow(10, tmp);
  }
  arr[end] = Math.pow(10, b);
  return arr
  }
  function distance(p, q) { return Math.sqrt([0, 1].map(d => (solution[p][d] - solution[q][d]) ** 2).reduce((sum, a) => sum + a, 0)) }
  function drawroute(solution) {
  solution.forEach(function (coord, index) {
  if (solution[index + 1]) {
  var line = new Konva.Line({
  strokeWidth: 5,
  stroke: '#0080ff',
  })
  layer.add(line);
  line.moveToBottom()
  line.points([solution[index][0], solution[index][1], solution[index + 1][0], solution[index + 1][1]])
  }
  })
  layer.batchDraw()
$('#s').html('Time '+(parseInt(performance.now()-startTime) )+'ms' )}
  $( document ).ready(function() {

    startTime=performance.now();

  var temp={}
  for(var x=0;x<3;x++){
  temp[x] = new Konva.Circle({
  x: Math.floor(Math.random()*stage.width()),
  y: Math.floor(Math.random()*stage.height())/2,
  fill: '#0080ff',
  radius: 15,
  id: x.toString()
  });
  layer.add( temp[x])
  temp[x].draw()
  temp[x].on('mouseover',function(){
  stage.container().style.cursor = 'pointer';
  })
  temp[x].on('mouseleave', function () {
  stage.container().style.cursor = 'default';
  });
  temp[x].on('click tap',function(e){
  e.target.destroy()
  solution=false
  simulation()
  count -= 1
  $('#n').html('Number of waypoints ' + cities.length)
  })}
  simulation()
  $('#n').html('Number of waypoints ' + cities.length)
  
  })
  </script>
